<script>
class gempa{
    constructor(lokasi, skala){
        this.lokasi = lokasi;
        this.skala = skala;
    }

    infoGempa(){
        if(this.skala <= 2) this.ketskala = 'Tidak Terasa';
        else if(this.skala > 2 && this.skala <= 4) this.ketskala = 'Bangunan Retak - retak';
        else if(this.skala > 4 && this.skala <= 6) this.ketskala = 'Bangunan Roboh';
        else this.ketskala = 'Bangunan Roboh dan Berpotensi Tsunami';

        return this.ketskala;
    }

    cetak(){
        document.write(
        'No ' + this.skala +
        '<br/>Lokasi Gempa : '+ this.lokasi +
        '<br/>Skala Gempa : ' + this.skala +
        '<br/>Dampak Gempa : ' + this.infoGempa() +
        '<hr/>');
    }

    mencetak(){
        document.write(`Lokasi Gempa : ${this.lokasi}
        <br/>Skala Gempa : ${this.skala}
        <br/>Dampak Gempa : ${this.infoGempa()}
        <hr/>`);
    }
}

//-------membuat object-----
s1 = new gempa('Bogor',2);
s2 = new gempa('Depok',3);
s3 = new gempa('Boyolali',4);
s4 = new gempa('Bekasi',5);
s5 = new gempa('Ciomas',6);
s6 = new gempa('Cirebon',7);
s7 = new gempa('Bukit Bintang',8);
s8 = new gempa('Wedi Ombo',9);
s9 = new gempa('Bantul',10);
s10 = new gempa('Semarang',11);

s1.mencetak(); s2.mencetak(); s3.mencetak(); s4.mencetak(); s5.mencetak(); 
s6.mencetak(); s7.mencetak(); s8.mencetak(); s9.mencetak(); s10.mencetak();

</script>
